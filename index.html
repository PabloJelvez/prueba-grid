<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Prueba-Grid</title>
</head>
<body class="grid-template">
<header class="navbar">
    <div class="tittle">
        <h2>Mi Ecommerce</h2>
    </div>
</header>
<aside class="aside">
    <div class="asideBar">
    <h2>Categorias</h2>
    <p>Perfumes <span>(13)</span></p>
    <p>Ropa <span>(21)</span></p>
    <p>Accesorios <span>(41)</span></p>
    <p>Zapatos <span>(10)</span></p>
    </div>
</aside>
<main class="main">
    <div class="cards">
        <div class="card">
            <div class="imgCard">
                <img src="./assets/img/882142768_2.jpg" alt="">
            </div>
            <div class="textCard">
                <h1>Perfume myKingdom</h1>
                <p>31.400</p>
            </div>
            <div class="buttonCard">
                <button>Comprar</button>
            </div>

        </div>

        <div class="card">
            <div class="imgCard">
                <img src="./assets/img/perfume-paco-rabanne-phantom-hombre-edt-100-ml.jpg" alt="">
            </div>
            <div class="textCard">
                <h1>Perfume Phantom</h1>
                <p>68.900</p>
            </div>
            <div class="buttonCard">
                <button>Comprar</button>
            </div>

        </div>

        <div class="card">
            <div class="imgCard">
                <img src="./assets/img/485a9c9e-c0f6-441a-9340-964234f67f98.0bef21138aa6c3de2972a4c0f7d4af75.webp" alt="">
            </div>
            <div class="textCard">
                <h1>Zapatos Docker</h1>
                <p>29.700</p>
            </div>
            <div class="buttonCard">
                <button>Comprar</button>
            </div>

        </div>

        <div class="card">
            <div class="imgCard">
                <img src="./assets/img/16300.jpg" alt="">
            </div>
            <div class="textCard">
                <h1>Poleron puma</h1>
                <p>44.700</p>
            </div>
            <div class="buttonCard">
                <button>Comprar</button>
            </div>

        </div>

    </div>
</main>
<footer class="footer">
   <div class="footerTittle">
    <h2>@ecommerce</h2>
   </div>
</footer>
    
</body>
</html>
